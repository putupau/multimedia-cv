<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel ="stylesheet" href ="responsive.css">


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navbar Section for Desktop + Hamburger Menu for Mobile Devices-->
  <div id="navbar-container"></div>

  <script>
      fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('navbar-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading navbar:', error));
  </script>

  <!-- Contact Section -->
  <section id="contact">
    <p class="section-text-one">Get in Touch</p>
    <h1 class="title">Contact Me</h1>
    
    <div class="contact-info-containers">
      <!-- Email Contact -->
      <div class="contact-info">
        <i class="fa-solid fa-envelope contact-icon"></i>
        <p><a href="mailto:u1972818@campus.udg.edu" aria-label="Send an email to Pau">Email</a></p>
      </div>

      <!-- LinkedIn Contact -->
      <div class="contact-info">
        <i class="fa-brands fa-linkedin contact-icon"></i>
        <p><a href="https://www.linkedin.com/in/paurr" target="_blank" rel="noopener" aria-label="Visit Pau's LinkedIn profile">LinkedIn</a></p>
      </div>
    </div>
  </section>

  <script src="script.js"></script> <!-- To load the Hamburger menu for mobile devices -->

</body>
</html>
